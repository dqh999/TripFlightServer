server:
  port: 8080

spring:
  application:
    name: airlineServer
  jmx:
    enabled: false

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL:jdbc:mysql://localhost:3308/airline_db}
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:Hop2005@}

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  #    hibernate:
  #      ddl-auto: update

  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: Hop2005@
      timeout: 2000

      key:
        flight:
          detail: flightId:%s
        ticket:
          ticket-confirm:
            value:  ticket_confirm:%s
            timout: 900
          ticket-payment:
            value: ticket_payment:%s

  kafka:
    bootstrap-servers: 147.93.29.117:9092,147.93.29.117:9093
    topic:
      email: email-topic
      ticket:
        ticket-cancel: ticket-cancel

  mail:
    host: smtp.gmail.com
    port: 587
    username: dqhit999@gmail.com
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
      default-encoding: UTF-8

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: http://localhost:8080/api/account/login/oauth2/code/google
            scope: email,profile,openid
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
            user-name-attribute: sub


  jwt:
    expiration: 3600 #hours = 1 * 60 * 60
    expiration-refresh-token: 86400 #days =  24 * 60 * 60
    secretKeyAccess: ${JWT_SECRET_KEY_ACCESS}

payment:
  VNPay:
    tmn-code: ${VNPAY_TMN_CODE}
    secret-key: ${VNPAY_SECRET_KEY}
    init-payment-url: https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
    return-url: https://airline.dqhdev.io.vn/order/%s/status
    time-out: 1

openapi:
  service:
    api-docs: airline-server
    server: http://api.airline.dqhdev.io.vn
    title: API Service
    version: 1.0.0

api:
  prefix: api

logging:
  level:
    com:
      airline: DEBUG

    org:
      springframework.security: DEBUG